<label></label>

<!-- create data -->
			<div class="d-flex justify-content-around">


				<form>
					<div class="row">
						<div class="col">
							<select id="vmake" class="custom-select">
								<option>Vehicle Make</option>
								<option>Toyota</option>
								<option>Mercedis</option>
								<option>BMW</option>
								<option>Pauguot</option>
								<option>Meseratti</option>
								<option>Ford</option>
							</select>
						</div>
						<div class="col">
							<input id="vmodel" type="text" class="form-control" placeholder="Model">
						</div>
						<div class="col">
							<input type="text" id="vmilage" class="form-control" placeholder="Milage">
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for=""></label>
							<select id="vtransmission" class="custom-select">
								<option>Transmission</option>
								<option>Automatic</option>
								<option>Manual</option>
								<option>Other</option>
							</select>
						</div>
						<div class="col">
							<label for=""></label>
							<select id="vcondition" class="custom-select">
								<option>Condition</option>
								<option>Brand New</option>
								<option>Locally Used</option>
								<option>Foreign Used</option>
							</select>
						</div>
						<div class="col">
							<label for=""></label>
							<select id="vtype" class="custom-select">
								<option>Body Type</option>
								<option>Bus</option>
								<option>Saloon</option>
								<option>SUV</option>
								<option>Trailer</option>
								<option>Minis</option>
								<option>Coups</option>
								<option>Other</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-group">
    <label for="">Description</label>
    <textarea id="vdesc" class="form-control" id="" rows="3"></textarea>
  </div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for=""></label>
							<div class="custom-file">
								<input id="vimg" type="file" class="custom-file-input" >
								<label class="custom-file-label" for="customFile">Upload Vehicle Picture</label>
							</div>
							<div class="card" style="width: 100%;">
  <img id="preview" src="#" alt="..select image" class="card-img-top"  />
  <div class="card-body">
  </div>
</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<label for=""></label>
							<input type="text" id="vprice" class="form-control form-control-lg" placeholder="Price*">
						</div>
					</div>
					<label></label>
					
					<button class="btn btn-primary btn-lg "id="listcar" type="submit">Create Car Listing</button>
